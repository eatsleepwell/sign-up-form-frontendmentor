<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="desc">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="form">
          <span class="try-it shadow"
            ><span>Try it free 7 days</span> then $20/mo. thereafter</span
          >
          <form action="" class="shadow">
            <label for="first-name">First Name</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="First Name"
              required
            />
            <label for="last-name">Last Name</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Last Name"
              required
            />
            <label for="email">Email</label>
            <input type="email" placeholder="Email Address" required />
            <label for="password">Password</label>
            <input type="password" placeholder="Password" required />
            <button type="submit shadow">Claim Your Free Trial</button>
            <span class="terms-and-services"
              >By clicking the button, you are agreeing to our
              <span>Terms and Services</span></span
            >
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
